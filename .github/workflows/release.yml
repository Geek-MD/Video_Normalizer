name: Create Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'custom_components/video_normalizer/manifest.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(jq -r '.version' custom_components/video_normalizer/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: v$VERSION"
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Extract the changelog section for this version
          # This reads from the first occurrence of [VERSION] to the next ## heading
          # Pattern explanation:
          #   - /## \[$VERSION\]/  : Start at the heading for this version
          #   - /^## \[/           : Continue until we hit another version heading
          #   - sed '1d'           : Remove the first line (the version heading itself)
          CHANGELOG=$(awk "/## \[$VERSION\]/,/^## \[/ {if (/^## \[/ && !/## \[$VERSION\]/) exit; print}" CHANGELOG.md | sed '1d')
          
          # If changelog is empty, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION - See [CHANGELOG.md](https://github.com/Geek-MD/Video_Normalizer/blob/main/CHANGELOG.md) for details"
          fi
          
          # Save to file to preserve formatting
          echo "$CHANGELOG" > release_notes.md
          echo "Extracted changelog for version $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git tag -l "v${{ steps.get_version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi
      
      - name: Create zip file
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd custom_components
          zip -r ../video_normalizer.zip video_normalizer
          cd ..
          echo "Created video_normalizer.zip"
          ls -lh video_normalizer.zip
      
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          release_name: Release ${{ steps.get_version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./video_normalizer.zip
          asset_name: video_normalizer.zip
          asset_content_type: application/zip
