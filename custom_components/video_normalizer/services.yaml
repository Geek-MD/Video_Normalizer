normalize_video:
  name: Normalize Video
  description: Normalize video aspect ratio, generate thumbnail, and optionally resize
  fields:
    video_path:
      name: Video Path
      description: Path to the video file to process
      required: true
      example: "/config/downloads/video.mp4"
      selector:
        text:
    output_path:
      name: Output Path
      description: Path where the processed video will be saved (defaults to the same directory as input video)
      required: false
      example: "/config/downloads/processed/"
      selector:
        text:
    output_name:
      name: Output Name
      description: Name for the output video file (defaults to the same name as input video)
      required: false
      example: "video_normalized.mp4"
      selector:
        text:
    overwrite:
      name: Overwrite File
      description: Whether to overwrite the original file or create a new one
      default: false
      selector:
        boolean:
    normalize_aspect:
      name: Normalize Aspect Ratio
      description: Whether to normalize the aspect ratio
      default: true
      selector:
        boolean:
    generate_thumbnail:
      name: Generate Thumbnail
      description: Whether to generate and embed a thumbnail
      default: true
      selector:
        boolean:
    resize_width:
      name: Resize Width
      description: Target width for resizing (optional, maintains aspect ratio if only one dimension specified)
      required: false
      example: 1920
      selector:
        number:
          min: 1
          max: 7680
          mode: box
    resize_height:
      name: Resize Height
      description: Target height for resizing (optional, maintains aspect ratio if only one dimension specified)
      required: false
      example: 1080
      selector:
        number:
          min: 1
          max: 4320
          mode: box
    target_aspect_ratio:
      name: Target Aspect Ratio
      description: Target aspect ratio as a decimal (default 1.777 for 16:9)
      required: false
      example: 1.777
      selector:
        number:
          min: 0.1
          max: 10.0
          step: 0.001
          mode: box
