normalize_video:
  name: Normalize Video
  description: Normalize video aspect ratio, generate thumbnail, and optionally resize
  fields:
    input_file_path:
      name: Input File Path
      description: Full path to the input video file including filename
      required: true
      example: "/media/ring/ring.mp4"
      selector:
        text:
    output_file_path:
      name: Output File Path
      description: Full path for the output video file including filename (only required when not overwriting)
      required: false
      example: "/media/processed/ring_normalized.mp4"
      selector:
        text:
    overwrite:
      name: Overwrite File
      description: Whether to overwrite the original file or create a new one
      default: false
      selector:
        boolean:
    normalize_aspect:
      name: Normalize Aspect Ratio
      description: Whether to normalize the aspect ratio
      default: true
      selector:
        boolean:
    generate_thumbnail:
      name: Generate Thumbnail
      description: Whether to generate and embed a thumbnail
      default: true
      selector:
        boolean:
    resize_width:
      name: Resize Width
      description: Target width for resizing (optional, maintains aspect ratio if only one dimension specified)
      required: false
      example: 1920
      selector:
        number:
          min: 1
          max: 7680
          mode: box
    resize_height:
      name: Resize Height
      description: Target height for resizing (optional, maintains aspect ratio if only one dimension specified)
      required: false
      example: 1080
      selector:
        number:
          min: 1
          max: 4320
          mode: box
    target_aspect_ratio:
      name: Target Aspect Ratio
      description: Target aspect ratio as a decimal (default 1.777 for 16:9)
      required: false
      example: 1.777
      selector:
        number:
          min: 0.1
          max: 10.0
          step: 0.001
          mode: box
    timeout:
      name: Timeout
      description: Maximum time in seconds to wait for processing to complete (default 300 seconds / 5 minutes). If processing takes longer, it will be terminated.
      required: false
      example: 300
      selector:
        number:
          min: 1
          max: 3600
          step: 1
          mode: box
          unit_of_measurement: seconds
